<div class="section-wrapper services">
    <div class="container">
        <div ng-controller="myServicesCtrl">
            <uib-tabset>
                <uib-tab ng-repeat = "tab in tabs" heading = "{{tab.title}}" active = "tab.active" disable = "tab.disabled">
                    <div ui-view = "{{tab.route}}"></div>
                </uib-tab>
            </uib-tabset>
        </div>



    </div>

</div>
