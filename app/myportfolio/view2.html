<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
</html>
<body>
<div class="section-wrapper bg-row-my-portfolio">
    <div ng-repeat="slideshow in slideshows">
        <flex-slider slide="s in slideshow track by $index" animation="slide" touch="true">
            <li>
                <img ng-src="{{ s }}" />
            </li>
        </flex-slider>
    </div>


</div>
</body>
</html>
